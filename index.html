<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Filter image</title>
</head>

<body>
    <div class="container">
        <!--header section start-->
        <header>
            <div class="wrapper">
                <h1>
                    <a href="index.html" title="Filter">
                        <img src="https://placehold.co/110x30" alt="filter logo">
                    </a>
                </h1>
                <nav>
                    <ul class="nav-links">
                        <li><a href="#FIXME" title="Home" class="Home_Active"></a>Home</li>
                        <li><a href="#FIXME" title="About"></a>About</li>
                        <li><a href="#FIXME" title="Service"></a>Service</li>
                        <li><a href="#FIXME" title="Portfolio"></a>Portfolio</li>
                        <li><a href="#FIXME" title="Contact"></a>Contact</li>
                    </ul>
                </nav>
            </div>
        </header>
        <!--header section end-->
        <!-- Main section start -->
        <main>
            <section class="Tabs">
                <div class="wrapper">
                    <ul class="tab_lists">
                        <li class="tab-content" data-filter="all">
                            <a href="#FIXME" title="All">All</a>
                        </li>
                        <li class="tab-content" data-filter="wallpapers">
                            <a href="#FIXME" title="Wallpapers">Wallpapers</a>
                        </li>
                        <li class="tab-content" data-filter="logos">
                            <a href="#FIXME" title="Logos">Logos</a>
                        </li>
                        <li class="tab-content" data-filter="business-card">
                            <a href="#FIXME" title="Business card">Business card</a>
                        </li>
                        <li class="tab-content" data-filter="stationary">
                            <a href="#FIXME" title="Stationary">Stationary</a>
                        </li>
                        <li class="tab-content" data-filter="websites">
                            <a href="#FIXME" title="Websites">Websites</a>
                        </li>
                        <li class="tab-content" data-filter="mobile-apps">
                            <a href="#FIXME" title="Mobile Apps">Mobile Apps</a>
                        </li>
                    </ul>
                    <ul class="image-galleries">
                        <li class="image-gallery blue" data-img-filter="wallpapers">
                            <img src="https://placehold.co/250x180?text=wallpapers" alt="wallpapers">
                        </li>
                        <li class="image-gallery blue" data-img-filter="wallpapers">
                            <img src="https://placehold.co/250x180?text=wallpapers" alt="wallpapers">
                        </li>
                        <li class="image-gallery blue" data-img-filter="wallpapers">
                            <img src="https://placehold.co/250x180?text=wallpapers" alt="wallpapers">
                        </li>
                        <li class="image-gallery red" data-img-filter="logos">
                            <img src="https://placehold.co/250x180?text=Logo" alt="Logo">
                        </li>
                        <li class="image-gallery red" data-img-filter="logos">
                            <img src="https://placehold.co/250x180?text=Logo" alt="Logo">
                        </li>
                        <li class="image-gallery yellow" data-img-filter="stationary">
                            <img src="https://placehold.co/250x180?text=stationary" alt="stationary">
                        </li>
                        <li class="image-gallery yellow" data-img-filter="stationary">
                            <img src="https://placehold.co/250x180?text=stationary" alt="stationary">
                        </li>
                        <li class="image-gallery yellow" data-img-filter="stationary">
                            <img src="https://placehold.co/250x180?text=stationary" alt="stationary">
                        </li>
                        <li class="image-gallery black" data-img-filter="websites">
                            <img src="https://placehold.co/250x180?text=website" alt="website">
                        </li>
                        <li class="image-gallery black" data-img-filter="websites">
                            <img src="https://placehold.co/250x180?text=website" alt="website">
                        </li>
                        <li class="image-gallery green" data-img-filter="business-card">
                            <img src="https://placehold.co/250x180?text=business-card" alt="business-card">
                        </li>
                        <li class="image-gallery green" data-img-filter="business-card">
                            <img src="https://placehold.co/250x180?text=business-card" alt="business-card">
                        </li>
                        <li class="image-gallery green" data-img-filter="business-card">
                            <img src="https://placehold.co/250x180?text=business-card" alt="business-card">
                        </li>
                        <li class="image-gallery grey" data-img-filter="mobile-apps">
                            <img src="https://placehold.co/250x180?text=mobile-apps" alt="mobile-apps">
                        </li>
                        <li class="image-gallery grey" data-img-filter="mobile-apps">
                            <img src="https://placehold.co/250x180?text=mobile-apps" alt="mobile-apps">
                        </li>
                        <li class="image-gallery grey" data-img-filter="mobile-apps">
                            <img src="https://placehold.co/250x180?text=mobile-apps " alt="mobile-apps">
                        </li>
                    </ul>
                </div>
            </section>
        </main>
        <!-- Main section end -->
    </div>
    <script src="script.js"></script>
</body>

</html>
